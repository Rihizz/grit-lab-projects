<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/animation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Groupie Tracker</title>
  </head>
  <body>
    <header>
      <div class="topnav">
        <div class="topnav-centered"><a href="/">Groupie tracker</a></div>
        <a class="active" href="/">Home</a>
        <div class="topnav-right"><a href="/about">About</a></div>
        <div class="topnav-right"><a href="/donate">Donate</a></div>
      </div>
    </header>
    <main class="main_layout">
      {{range .Data}}
      <div class="artist_inner">
        <article id="artist_card">
          <a id="artistname" href="{{.Name}}">
            <div class="artist_img_wrapper">
              <img id="indpic" src="{{.Image}}" alt="artist picture" />
            </div>
            <div class="artist_contentwrapper">
            {{.Name}}
          </a>
        </article>
      </div>
      </div>
      {{end}}
    </main>
  </body>
</html>
